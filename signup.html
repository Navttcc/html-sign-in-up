<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Sign-Up</title>
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="logo">
            <a href="index.html">

            <img src="navttc.png" alt="" width="100px" height="100px"></div>
        </a>
            
        <div class="login"> 
            <a href="signin.html"> 
                <div style="padding-right: 20px; font-size:x-large; font-weight: bolder;" class="signin">Sign-In</div>
            </a>
            <a href="signup.html">
                <div style=" font-size: x-large; font-weight: bolder;" class="signup">Sign-Up</div>
            </a>
        </div>
        
    </div>
    <!-- singn Up page -->
    <div class="main-div">
        
        <form class="center-div">
            
            <h2>Sign Up</h2>
            
                <div class="row">
                <div class="col-4">

                    <label for="f-name"  style="white-space: nowrap;">Enter Your First Name</label><input  type="text" id="f-name">
                </div>
                <div class="col-4">

                    <label for="l-name" style="white-space: nowrap;">Enter Your Last Name</label><input type="text" id="l-name">
                </div>
            </div>
            
                
            
            <div class="row">

                <div class="col-4"><label for="email" style="white-space: nowrap;">Enter Your Email</label><input type="email" name="" id="email"></div>
            </div>
            <div class="row">
             
            
                    <div class="col-4">
                        <label for="password">Enter Your Password</label><input type="password" name="" id="password">
                    </div> 
                 
            </div>
            <div class="row">
                 <div class="col-4" style="text-align: center;">

                     <input type="submit" value="Sign Up">
                      
                 </div>
                
            </div>
            
             
        </form>
    

    </div>
     <!-- footer -->
     <footer class="footer">
        <div class="footer-div">Author: Mehran Hussain</div>

    </footer>
</body>
</html>
